buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: mutadev/muta-build-env:v0.1.0
        options:
          timeout:
            time: 30
            unit: minutes
        stages:
          - name: unit
            options:
              containerOptions:
                volumeMounts:
                  - name: jenkins-docker-cfg
                    mountPath: /kaniko/.docker
                resources:
                  limits:
                    cpu: 8
                    memory: 8Gi
                  requests:
                    cpu: 4
                    memory: 8Gi
              volumes:
                - name: jenkins-docker-cfg
                  secret:
                    secretName: jenkins-docker-cfg
                    items:
                      - key: config.json
                        path: config.json

            steps:
              # - name: build-and-push
              #   image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
              #   command: /kaniko/executor
              #   args:
              #     - --dockerfile=/workspace/source/devtools/docker-build/Dockerfile
              #     - --destination=mutadev/muta:${inputs.params.version}
              #     - --context=/workspace/source
              #     - --cache-dir=/workspace
              - name: unit
                command: make
                args:
                  - test
