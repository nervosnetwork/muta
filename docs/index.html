<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muta</title>
  <link rel="icon" href="static/muta-logo1.webp">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="高性能区块链框架">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./_media/custom.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_539333_ah8wb2hv6yknvcxr.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster"rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Muta',
      repo: 'https://github.com/nervosnetwork/muta',
      homepage: 'intro.md',
      loadSidebar: 'sidebar.md',
      loadNavbar: 'navbar.md',
      subMaxLevel: 3,
      auto2top: true,
      markdown: {
        gfm: true,
        tables: true,
      },
      themeColor: '#ebad4d',
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      plugins: [
      function(hook, vm) {
        hook.beforeEach(function(html) {
          var url =
          "https://github.com/nervosnetwork/muta/blob/master/docs/" +
          vm.route.file;
          var editHtml = "[📝 EDIT DOCUMENT](" + url + ")\n";

          return editHtml + html;
        });
       }
      ]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@widgetbot/crate@3" async defer>
  const crate = new Crate({
      server: '674846745607536651',
      channel: '674846746064453642',
      shard: 'https://disweb.dashflo.net'
    })
    crate.notify('Need a hand? Leave a message!')
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-rust.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-graphql.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-makefile.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-diff.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>
</html>
