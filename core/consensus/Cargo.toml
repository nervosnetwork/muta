[package]
name = "core-consensus"
version = "0.1.0-alpha.0"
authors = ["Muta Dev <muta@nervos.org>"]
edition = "2018"
repository = "https://github.com/nervosnetwork/muta"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
bincode = "1.2"
creep = "0.1"
derive_more = "0.99"
futures = { version = "0.3", features = ["async-await"] }
futures-timer = "2.0"
hex = "0.4"
log = "0.4"
moodyblues-sdk = "0.2"
overlord = { git = "https://github.com/nervosnetwork/overlord", rev = "32bb631" }
parking_lot = "0.10"
rlp = "0.4"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
cita_trie = "2.0"

common-crypto = { path = "../../common/crypto"}
common-logger = { path = "../../common/logger" }
common-merkle = { path = "../../common/merkle"}
core-mempool = { path = "../../core/mempool"}
core-storage = { path = "../../core/storage"}
core-network = { path = "../../core/network"}
protocol = { path = "../../protocol", package = "muta-protocol" }

[dev-dependencies]
num-traits = "0.2"
rand = "0.7"
runtime = "0.3.0-alpha.7"
