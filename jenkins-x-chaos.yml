buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: mutadev/muta-build-env:v0.3.0
        options:
          timeout:
            time: 300 # 5H
            unit: minutes
        stages:
          - name: chaos
            environment:
              - name: BASE_WORKSPACE
                value: /workspace/source
            options:
              containerOptions:
                volumeMounts:
                  - name: jenkins-docker-cfg
                    mountPath: /kaniko/.docker
                resources:
                  limits:
                    cpu: 4
                    memory: 8Gi
                  requests:
                    cpu: 2
                    memory: 8Gi
              volumes:
                - name: jenkins-docker-cfg
                  secret:
                    secretName: jenkins-docker-cfg
                    items:
                      - key: config.json
                        path: config.json

            steps:
              - name: build-release
                image: mutadev/muta-build-env:v0.3.0
                env:
                  - name: OPENSSL_STATIC
                    value: "1"
                  - name: OPENSSL_LIB_DIR
                    value: /usr/lib/x86_64-linux-gnu
                  - name: OPENSSL_INCLUDE_DIR
                    value: /usr/include/openssl
                command: cargo
                args:
                  - build
                  - --release
                  - --example 
                  - muta-chain

              - name: push-image
                image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                command: /kaniko/executor
                args:
                  - --dockerfile=/workspace/source/devtools/docker-build/Dockerfile
                  - --destination=mutadev/${inputs.params.repo_name}:${inputs.params.version}
                  - --context=/workspace/source
