buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: mutadev/muta-build-env:v0.3.0
        options:
          timeout:
            time: 300 # 5H
            unit: minutes
        stages:
          - name: chaos
            environment:
              - name: BASE_WORKSPACE
                value: /workspace/source
              - name: NODE_SIZE
                value: "4"
              - name: CHAIN_GENESIS_TIMEOUT_GAP
                value: "9999"
            options:
              containerOptions:
                volumeMounts:
                  - name: jenkins-docker-cfg
                    mountPath: /kaniko/.docker
                resources:
                  limits:
                    cpu: 4
                    memory: 8Gi
                  requests:
                    cpu: 2
                    memory: 8Gi
              volumes:
                - name: jenkins-docker-cfg
                  secret:
                    secretName: jenkins-docker-cfg
                    items:
                      - key: config.json
                        path: config.json

            steps:
              - name: watchdog
                image: mutadev/muta-watchdog:v0.1.1
                env:
                  - name: WATCH_DURATION
                    value: 4H
                  - name: APP_NAMESPACE
                    value: mutadev
                  - name: APP_NAME
                    value: chaos-${REPO_NAME}-pr-${PULL_NUMBER}-${BUILD_NUMBER}
                  - name: APP_PORT
                    value: "8000"
                  - name: APP_GRAPHQL_URL
                    value: graphql
                  - name: JOB_BENCHMARK_DURATION
                    value: "300"
                  - name: JOB_BENCHMARK_TIMEOUT_GAP
                    value: "9999"
                  - name: JOB_BENCHMARK_CPU
                    value: "3"
                command: node
                args:
                  - /app/index.js

              - name: build-release
                image: mutadev/muta-build-env:v0.3.0
                env:
                  - name: OPENSSL_STATIC
                    value: "1"
                  - name: OPENSSL_LIB_DIR
                    value: /usr/lib/x86_64-linux-gnu
                  - name: OPENSSL_INCLUDE_DIR
                    value: /usr/include/openssl
                command: cargo
                args:
                  - build
                  - --release
                  - --example 
                  - muta-chain
              - name: push-image
                image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
                command: /kaniko/executor
                args:
                  - --dockerfile=/workspace/source/devtools/docker-build/Dockerfile
                  - --destination=mutadev/${REPO_NAME}:pr-${PULL_NUMBER}-${BUILD_NUMBER}
                  - --context=/workspace/source

              - name: create-chaos-crd
                image: alpine/helm:3.2.4
                command: helm
                args:
                  - install
                  - chaos-${REPO_NAME}-pr-${PULL_NUMBER}-${BUILD_NUMBER}
                  - charts/deploy-chaos
                  - --namespace
                  - mutadev
                  - --set
                  - size=${NODE_SIZE},repo_name=${REPO_NAME},version=pr-${PULL_NUMBER}-${BUILD_NUMBER},resources.cpu=1100m,resources.memory=8Gi,chain_genesis.metadata.timeout_gap=${CHAIN_GENESIS_TIMEOUT_GAP}

              - name: delete-chaos-crd
                image: alpine/helm:3.2.4
                command: helm
                args:
                  - uninstall
                  - chaos-${REPO_NAME}-pr-${PULL_NUMBER}-${BUILD_NUMBER}
                  - --namespace
                  - mutadev

