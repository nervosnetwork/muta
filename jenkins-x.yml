buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: mutadev/muta:build-env
            steps:
              - name: ci
                command: make
                args: ['ci']

              - name: e2e
                command: make
                args: ['e2e-test']

              - name: release-build
                command: make
                args: ['prod']
