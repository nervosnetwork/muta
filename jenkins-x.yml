buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: mutadev/muta:build-env
        stages:
          - name: release
            options:
              containerOptions:
                resources:
                  limits:
                    cpu: 4
                    memory: 4Gi
                  requests:
                    cpu: 2
                    memory: 2Gi
            steps:
              - name: make-release
                command: make
                args: ['prod']
