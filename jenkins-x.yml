buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: mutadev/muta:build-env
        stages:
          - name: test
            options:
              containerOptions:
                resources:
                  limits:
                    cpu: 8
                    memory: 8Gi
                  requests:
                    cpu: 4
                    memory: 4Gi
            steps:
              - name: make-fmt
                command: make
                args: ['fmt']
              - name: make-clippy
                command: make
                args: ['clippy']
              - name: make-unit-test
                command: make
                args: ['test']
