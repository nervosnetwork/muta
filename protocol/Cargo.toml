[package]
name = "protocol"
version = "0.1.0"
authors = ["Muta Dev <muta@nervos.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = "0.3"
derive_more = "0.99"
async-trait = "0.1"
lazy_static = "1.4"
num-bigint = "0.2"
ethbloom = "0.6"
bytes = { version = "0.5", features = ["serde"] }
hex = "0.4"
# For bytes 0.5
prost = { git = "https://github.com/danburkert/prost", rev = "dfe51e9" }
hasher = { version = "0.1", features = ['hash-keccak'] }
creep = "0.1"
bincode = "1.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
rlp = "0.4"
cita_trie = "2.0"
json = "0.12"

[dev-dependencies]
num-traits = "0.2"
rayon = "1.0"
rand = "0.6"
