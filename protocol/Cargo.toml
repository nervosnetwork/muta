[package]
name = "muta-protocol"
version = "0.1.0-alpha.0"
authors = ["Muta Dev <muta@nervos.org>"]
edition = "2018"
repository = "https://github.com/nervosnetwork/muta"
license = "MIT"
description = "Contains all the core data types and traits of the muta framework"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = "0.3"
derive_more = "0.15"
async-trait = "0.1"
lazy_static = "1.4"
num-bigint = "0.2"
ethbloom = "0.8"
bytes = "0.5"
hex = "0.3"
# For bytes 0.5
muta-vendor-prost = "0.5"
hasher = { version = "0.1", features = ['hash-keccak'] }
creep = "0.1"
bincode = "1.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rlp = "0.4"
cita_trie = "2.0"
json = "0.12"
byteorder = "1.3"

[dev-dependencies]
num-traits = "0.2"
rayon = "1.0"
rand = "0.6"
