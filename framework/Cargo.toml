[package]
name = "framework"
version = "0.1.0"
authors = ["Muta Dev <muta@nervos.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
protocol = { path = "../protocol" }
asset = { path = "../built-in-services/asset"}

hasher = { version = "0.1", features = ['hash-keccak'] }
cita_trie = "2.0"
bytes = "0.5"
derive_more = "0.15"
rocksdb = "0.12"
lazy_static = "1.4"
byteorder = "1.3"
rlp = "0.4"
futures = "0.3"
json = "0.12"
hex = "0.4"
serde_json = "1.0"

[dev-dependencies]
async-trait = "0.1"
toml = "0.5"
