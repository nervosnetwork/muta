buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: mutadev/muta-build-env:v0.1.0
        stages:
          - name: clippy
            options:
              containerOptions:
                resources:
                  limits:
                    cpu: 2
                    memory: 4Gi
                  requests:
                    cpu: 2
                    memory: 4Gi
            steps:
              - name: clippy
                command: 'make clippy'
