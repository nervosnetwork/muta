buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: mutadev/muta-build-env:v0.1.0
        stages:
          - name: "clippy"
            parallel:
              - name: "cargo fmt"
                steps:
                  - command: make
                    args:
                      - clippy
