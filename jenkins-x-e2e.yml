buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: mutadev/muta-e2e-env:v0.1.0
        stages:
          - name: e2e
            options:
              containerOptions:
                resources:
                  limits:
                    cpu: 6
                    memory: 8Gi
                  requests:
                    cpu: 4
                    memory: 4Gi
            steps:
              - name: e2e
                command: 'make e2e-test'
